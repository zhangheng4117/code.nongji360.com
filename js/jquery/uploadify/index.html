<!DOCTYPE HTML>
<html>
<head>

<script src="jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="uploadify.css">
<style type="text/css">
body {
	font: 13px Arial, Helvetica, Sans-serif;
}
.btnclass{ background:#F00; color:#FFF; border:0px;}
</style>
</head>

<body>
	<div class="piclist"></div>
    <form>
		<div id="queue"></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true" >
	</form>
   
	<script type="text/javascript">
		<?php $timestamp = time();?>
		$(function() {
			$('#file_upload').uploadify({
				'formData'     : {
					'timestamp' : '<?php echo $timestamp;?>',
					'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
				},
				'swf'      : 'uploadify.swf'
				,'uploader' : 'uploadify.php'
				//按钮的文字 如果有图片了就不显示了
				,'buttonText':'批量上传图片'
				,'width':115
				,'height':30
				,'buttonClass':''
				//按钮的图片
				,'buttonImage':'http://cxxf.nongji360.com/images/sting_bf.jpg'
				//一次上传的限制个数  默认不限制
				,'uploadLimit':0
				//上传图片限制大小 单位是K 4M  
				,'fileSizeLimit':1024*4
				//上传的类型
				,'fileTypeExts':'*.jpg;*.jpeg;*.gif;*.png;*.JPG;*.JPEG;*.GIF;*.PNG'
				,'completeF':function(parms){
					alert(parms);
					}
			});
		});
	</script>
</body>
</html>
